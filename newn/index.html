<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	
	</head>
	<style type="text/css">
		#a{
			font-size: 50px;
		}
	</style>
	<body>
		<p id="a">一段文字</p>
		<input type="button" id="" value="蓝色" onclick="color('blue')" />
		<input type="button" id="" value="红色" onclick="color('red')"/>
		<input type="button" id="" value="黄色" onclick="color('yellow')"/>
		<input type="button" id="" value="绿色" onclick="color('green')"/>
		
		<input type="color" name="" id="co" value="#ff0000" onchange="gcolor()" />
		<script type="text/javascript">
		function color(str)
		{
			var a=document.getElementById("a");
			a.style.color=str;
		}
		function gcolor()
	{
		var col=document.getElementById("co");
		var a=document.getElementById("a");
		a.style.color=col.value;	
		
	}
	</script>
	</body>
</html>
