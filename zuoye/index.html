function expandOrcontract(){
	if($("#menu-left").css("width") == "60px"){
		expandLayout();
	}else{
		contractLayout();
	}
}

//展开
function expandLayout(){
	$("#menu-left").animate({width:'200px'});
	$(".layui-logo").animate({width:'200px'});
	$(".layui-side-scroll .layui-nav-item cite").animate({opacity:"1"});
	$(".layui-side-scroll .layui-nav-itemed .layui-nav-child").slideDown();
	$("#menu-header").animate({left:'200px'});
	$(".layui-header-right").animate({right:'180px'});
	$(".layui-body").animate({left:'200px'});
	
	$("#titleImg").hide();
	$("#title").show();
}
function contractLayout(){
	$("#menu-left").animate({width:'60px'});
	$(".layui-logo").animate({width:'60px'});
	$(".layui-side-scroll .layui-nav-item cite").animate({opacity:"0"});
	$(".layui-side-scroll .layui-nav-itemed .layui-nav-child").slideUp();
	$("#menu-header").animate({left:'60px'});
	$(".layui-header-right").animate({right:'0'});
	$(".layui-body").animate({left:'60px'});
	$("#title").hide();
	$("#titleImg").show();
}
